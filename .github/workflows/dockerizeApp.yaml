name: dockerize-app
run-name: Dockerizing the interview app
on:
  push:
    branches:
      - "main"
      - "master"
  pull_request:
    branches:
      - "main"
      - "master"
jobs:
  buildpush:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Login to JFrog
        uses: docker/login-action@v2
        with:
          registry: delizardo.jfrog.io
          username: ${{ secrets.LENDBUZZ_USER }}
          password: ${{ secrets.LENDBUZZ_PASS }}
      - name: create unique tag
        run: |
          export DATESTAMP=$(date +%Y%m%d)
          export HASH=$(git rev-parse --short HEAD)
          export TAG="$DATESTAMP-$HASH"
      - name: build and push archive copy of image
        run: |
          docker build . --file Dockerfile --tag interview-app
          docker tag interview-app delizardo.jfrog.io/interview-app-local/interview-app:$TAG
          docker push delizardo.jfrog.io/interview-app-local/interview-app:$TAG
      - name: tag new build as latest and push
        run: |
          docker tag delizardo.jfrog.io/interview-app-local/interview-app:$TAG delizardo.jfrog.io/interview-app-local/interview-app:latest
          docker push delizardo.jfrog.io/interview-app-local/interview-app:latest
